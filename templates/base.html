<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="/css/bootstrap.min.css">
    <title>GameStore</title>
  </head>
  <body class="d-flex flex-column min-vh-100">
    <div class="py-2 bg-dark text-center">
        <div class="container">
            <h1 class="mb-2"><span style="color:red">Game</span><span style="color:white">Store</span></h1>

            <div class="row justify-content-center">
                <div class="col-sm-10 col-md-8 col-lg-6">
                    <form class="d-flex justify-content-center" method="GET">
                        <input class="form-control me-2" id="query" name="query" placeholder="Search for a game...">
                        <button class="btn btn-success">Search</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    {% with messages = get_flashed_messages(with_categories=True) %}
    {% if messages %}
    <div class="container flashes">
        {% for category, message in messages %}
        <div class="mt-3 alert alert-{{category}} text-center" role="alert">
            {{ message }}
        </div>
        {% endfor %}
    </div>
    {% endif %}
    {% endwith %}

    <div class="container py-4">
        {% block content %}{% endblock %}
    </div>

    <footer class="mt-auto">
        <div class="container">
            <footer class="d-flex flex-wrap justify-content-between align-items-center py-3 border-top">
                <p class="col-md-4 mb-0 text-muted">GameStore, 2023</p>

                <ul class="nav col-md-4 justify-content-end">
                  <li class="nav-item"><a href="#" class="nav-link px-2 text-muted">Admin Login</a></li>
                  <li class="nav-item"><a href="{{ url_for('reset') }}" class="nav-link px-2 text-muted">Reset DB</a></li>
                </ul>
            </footer>
        </div>
    </footer>
  </body>
</html>
